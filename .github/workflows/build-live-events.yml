name: Build Live Events M3U

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate live events playlist
        run: |
          python generate_live_events.py

      - name: Commit and push if changed
        run: |
          git config user.name "live-events-bot"
          git config user.email "live-events-bot@users.noreply.github.com"
          git add docs/live-events.m3u
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update live events playlist"
            git push
          fi
